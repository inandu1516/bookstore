<div class="panel panel-default" ng-init="getBooks()">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Books</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <label>Genre</label>
            <div class="form-group" style="width: 200px;">
                <select ng-model="genreFilter" class="form-control">
                    <option value="Suspense">Suspense</option>
                    <option value="Drama">Drama</option>
                    <option value="Romance">Romance</option>
                    <option value="NonFiction">NonFiction</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div ng-repeat="book in books | filter:genreFilter">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3>{{book.title}}</h3>
                        <b>{{book.genre}}</b>
                        <p>{{book.description}}</p>
                        <a class="btn btn-primary" href="#/books/details/{{book._id}}">View Details</a>
                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{book.img_url}}">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
