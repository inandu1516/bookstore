<div class="panel panel-default" ng-init="getUser()">
    <div class="panel-heading">
        <h3 class="panel-title">Profile of {{user.name}}</h3>
    </div>
    <div class="panel-body">
        <b>name: </b>{{user.name}}<br>
        <b>password: </b>{{user.password}}<br>
        <b>email: </b>{{user.email}}<br>
        <div class="row">
            <!-- populate ID's info from books document -->
            <div ng-repeat="producte in user.productes">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3>{{producte.title}}</h3>
                        <b>{{producte.genre}}</b>
                        <p>{{producte.description}}</p>
                        <a class="btn btn-primary" href="#/books/details/{{producte._id}}">View Details</a>
                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{producte.img_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
