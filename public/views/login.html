<a href="#/books">Home</a>
<div class="panel panel-default" style="width: 30%;margin: 0 auto;">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="loginUser()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.name" placeholder="userame">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-info" style="width: 100%;">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
